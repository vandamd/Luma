name: Build Debug APK

on:
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Make Gradle executable
        run: chmod +x gradlew
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Install Android Build Tools 29.0.3
        run: yes | sdkmanager "build-tools;29.0.3" "platforms;android-29"
      - name: Add build-tools to PATH
        run: echo "$ANDROID_SDK_ROOT/build-tools/29.0.3" >> $GITHUB_PATH
      - name: Build debug APK
        run: ./gradlew assembleDebug
      - name: Extract VERSION from app/build.gradle
        run: |
          VERSION_NAME=$(sed -n 's/^\s*versionName\s*"\([^"]\+\)".*/\1/p' app/build.gradle | head -n1)
          echo "VERSION=$VERSION_NAME" >> $GITHUB_ENV
      - name: Copy debug APK to workspace with versioned name
        run: cp "app/build/outputs/apk/debug/app-debug.apk" "${{ github.workspace }}/luma_debug_${{ env.VERSION }}.apk"
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/luma_debug_${{ env.VERSION }}.apk
